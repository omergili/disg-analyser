<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLurch – Operative Exzellenz durch Gegentyp-Korrektur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        .btn-primary {
            background: #1e293b;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background: #334155;
        }
        .type-selector {
            transition: all 0.2s ease;
        }
        .type-selector:hover {
            border-color: #1e293b;
        }
        #butlerSection {
            scroll-margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-white">

<header class="bg-slate-900 text-white py-6 shadow-md">
    <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold tracking-tight">myLurch</h1>
        <p class="text-slate-300 mt-1">
            Operative Exzellenz durch Gegentyp-Korrektur
        </p>
    </div>
</header>

<section class="bg-slate-50 py-8 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <h2 class="text-2xl font-semibold text-slate-900 mb-2">
            Dein strategisches Korrektiv
        </h2>
        <p class="text-slate-600 max-w-2xl mx-auto">
            Keine Parallelstrategien. Kein Perspektiv-Spiel.
            Nur präzise Gegentyp-Korrektur für Führungskräfte.
        </p>
    </div>
</section>

<main class="max-w-7xl mx-auto px-4 py-12">

    <div class="bg-white border-2 border-slate-200 rounded-lg p-8 mb-8 shadow-sm">

        <label for="taskInput" class="block text-lg font-semibold text-slate-900 mb-3">
            Aufgabe oder strategisches Vorhaben
        </label>

        <textarea 
            id="taskInput"
            rows="4"
            class="w-full p-4 border-2 border-slate-300 rounded-lg focus:border-slate-900 focus:ring-2 focus:ring-slate-200 outline-none transition font-mono text-sm"
            placeholder="z.B. Produktlaunch, Restrukturierung, neue Vertriebsstrategie..."
        ></textarea>

        <!-- Typ -->
        <div class="mt-6 mb-6">
            <label class="block text-lg font-semibold text-slate-900 mb-3">
                Dein DISG-Typ
            </label>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="userType" value="D" class="type-selector w-4 h-4 mr-3">
                    <span><strong>D</strong> – Dominant</span>
                </label>
                <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="userType" value="I" class="type-selector w-4 h-4 mr-3">
                    <span><strong>I</strong> – Initiativ</span>
                </label>
                <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="userType" value="S" class="type-selector w-4 h-4 mr-3">
                    <span><strong>S</strong> – Stetig</span>
                </label>
                <label class="flex items-center p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="userType" value="G" class="type-selector w-4 h-4 mr-3">
                    <span><strong>G</strong> – Gewissenhaft</span>
                </label>
            </div>
        </div>

        <!-- Setting -->
        <div class="mt-6 mb-6">
            <label class="block text-lg font-semibold text-slate-900 mb-3">
                Setting
            </label>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <label class="flex items-start p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="setting" value="Solo" class="type-selector w-4 h-4 mr-3 mt-1">
                    <span>Solo</span>
                </label>
                <label class="flex items-start p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="setting" value="Kleines Team" class="type-selector w-4 h-4 mr-3 mt-1">
                    <span>Kleines Team</span>
                </label>
                <label class="flex items-start p-4 border-2 border-slate-200 rounded-lg cursor-pointer hover:border-slate-400 transition">
                    <input type="radio" name="setting" value="Spezialisten-Team" class="type-selector w-4 h-4 mr-3 mt-1">
                    <span>Spezialisten-Team</span>
                </label>
            </div>
        </div>

        <button 
            id="analyzeBtn"
            class="btn-primary text-white font-semibold py-3 px-8 rounded-lg w-full"
        >
            Strategische Korrektur starten
        </button>
    </div>

    <!-- Butler Output -->
    <div id="butlerSection" class="hidden">
        <div class="bg-white border-2 border-slate-900 rounded-lg p-8 shadow-md">
            <h3 class="text-xl font-bold text-slate-900 mb-6">
                Strategische Korrektur
            </h3>
            <div id="butlerOutput" class="text-slate-800 leading-relaxed whitespace-pre-line"></div>
        </div>
    </div>

</main>

<footer class="bg-slate-900 text-slate-400 py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p class="text-sm">myLurch – Executive Strategy Butler</p>
    </div>
</footer>

<script>
const taskInput = document.getElementById('taskInput');
const analyzeBtn = document.getElementById('analyzeBtn');
const butlerSection = document.getElementById('butlerSection');
const butlerOutput = document.getElementById('butlerOutput');

analyzeBtn.addEventListener('click', async () => {

    const task = taskInput.value.trim();
    const userType = document.querySelector('input[name="userType"]:checked');
    const setting = document.querySelector('input[name="setting"]:checked');

    if (!task || !userType || !setting) {
        alert('Bitte Aufgabe, Typ und Setting auswählen.');
        return;
    }

    analyzeBtn.disabled = true;
    analyzeBtn.textContent = 'Analysiert...';

    try {

        const prompt = `
Master-System-Prompt: myLurch Strategie-Butler

Aufgabe: ${task}
Nutzer-Typ: ${userType.value}
Setting: ${setting.value}

Struktur der Antwort zwingend:

Sektion: Deine Intuition
3 Bulletpoints.

Sektion: Blind-Spot Korrektur
3-4 harte Handlungsbefehle im Imperativ, setting-spezifisch.

Key-Check:
Eine einzige Kontrollfrage.

Keine Einleitung. Kein Smalltalk.
`;

        const response = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: prompt })
        });

        if (!response.ok) throw new Error('API Fehler');

        const data = await response.json();

        butlerOutput.textContent = data.result;
        butlerSection.classList.remove('hidden');
        butlerSection.scrollIntoView({ behavior: 'smooth' });

    } catch (error) {
        butlerOutput.textContent = "Fehler bei der Analyse.";
        butlerSection.classList.remove('hidden');
    } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = 'Strategische Korrektur starten';
    }
});

taskInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        e.preventDefault();
        analyzeBtn.click();
    }
});
</script>

</body>
</html>
